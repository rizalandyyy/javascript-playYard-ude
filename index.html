<script>

    class MathUtil {
        
        static sum(...numbers){
            if(numbers.length === 0){
                throw new Error('Parameter nya kurangbanyak')
            }

            let total = 0
            for (const number of numbers) {
                total += number
            }
            return total
        }
    }
